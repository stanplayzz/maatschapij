<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/default.css">
  <link rel="stylesheet" type="text/css" href="../default.css">
  <title>{{ page.title }}</title>
</head>
<body>
  <div class="case">
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>
    {% if page.strafboek %}
      {% for item in page.strafboek %}
        {% include strafboek.html item=item %}
      {% endfor %}
    {% endif %}
  </div>
  
</body>
</html>
